<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="h-dvh   flex justify-center" style="background-image: url('../assets/folder_logo/fond_forgot.png');">
        <form action="" class=" opacity-95 border rounded-lg border-[#15202b] bg-[#15202b] my-auto h-4/6 w-2/6">
            <div class=" pt-2 flex">
                <a href="authentification.html"><img class="w-4 opacity-95 ml-4 mt-2"
                        src="../assets/folder_acceuil_page/letter-x.png" alt="Croix retour"></a>
                <img src="../assets/folder_logo/logo_bleu.png" class="w-24 opacity-95 mx-auto pr-10 " alt="Logo twitter">
            </div>

            <div class="flex justify-center mt-3">
                <span class="text-white text-3xl">Search for your Twitter account</span>
            </div>
            <div class="flex justify-center mt-10">
                <span class="text-white texte-xl w-5/6 text-center">Enter the email address or username associated with your account to change your password. </span>
            </div>

            <div class="max-w-md mx-auto w-96 mt-10">
                <div class="relative z-0 w-full mb-5 group">
                    <input type="email" name="email" id="email"
                        class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="email"
                        class="peer-focus:font-medium absolute text-sm text-white dark:text-white duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                        address / Username</label>
                </div>

            </div>
            <div class="flex flex-col justify-end h-40">
                <button type="submit"
                    class="border-2 w-96 border-blue-700 mx-auto rounded-full font-medium text-white bg-blue-700 hover:bg-[#15202b] hover:text-blue-700 focus:outline-none focus:shadow-outline  h-10 transition duration-150 ease-in-out">Submit</button>
            </div>

        </form>



    </main>

    <header>
        <div class="fixed bottom-0 inset-x-0 h-8 w-full bg-[#15202b] flex justify-center gap-5">
            <span class="text-white text-xs my-auto">Made by Sofiane Bessaha, Maxime Caron, Florian Desitter</span>
            <span class="text-white text-xs my-auto">Â©2024 My_twitter</span>
        </div>


    </header>

</body>

</html>
