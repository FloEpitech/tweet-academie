<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer et répondre à des tweets</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../scripts/controllers/ajax_tweet.js"></script>
    <script src="../scripts/controllers/ajax_search_bar.js"></script>
    <script src="../scripts/controllers/character_count.js"></script>
</head>

<header class="bg-gray-800">
    <!-- Barre de recherche -->
    <div class="flex justify-between items-center bg-gray-800 text-white p-4 mb-2">
        <h1 class="text-2xl font-bold">Twitter</h1>
        <a href="profil.html" class="text-white">Mon Profil</a>
        <a href="tweet.html" id="bouton-tweet" class="bouton-profil text-blue-600">Tweet BG</a>
        <a href="../back-end/logout.php" class="text-red-600"> Deconnexion</a>
        <form id="searchForm" class="w-1/3">
            <input type="text" id="searchbar" class="w-full p-2 rounded text-black" placeholder="Search"
                autocomplete="off">
            <!-- Cette div permet d'avoir un pré-visuel des résultats de la recherche -->
            <div id="results" class="dropdown-menu"></div>
        </form>
    </div>
</header>

<body class="bg-gray-100 p-4">
    <h1 class="text-2xl font-bold mb-4">Créer un tweet</h1>
    <form id="postContent" class="mb-4"> <!-- Le textarea des tweets s'affichent grâce à cet id -->
        <textarea name="postContent" id="tweetText" placeholder="Entrez votre tweet ici" class="w-full border p-2"></textarea> <!-- Décompte des caractères restant grace à cet id -->
        <div id="characterCount" class="text-right mb-2"></div> <!-- Décompte des caractères restant grace à cet id -->
        <input type="file" name="imageFile" accept="image/*">
        <div id="userDropdown"></div> <!-- Les utilisateurs ciblé "@" apparaissent ici -->
        <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Poster</button>
    </form>
    <div id="postDisplay"> <!-- Les tweet s'affichent grâce à cet id -->
        <h2 class="text-lg font-semibold mb-2">Vos tweets :</h2>
        <div id="tweetContainer"></div> <!-- Ajout d'un conteneur pour les tweets -->
    </div> <!-- Les utilisateurs ciblé "@" apparaissent ici -->
    <ul class="responses"></ul> <!-- Les réponses s'affichent grâce à cette classe -->

    <hr class="my-5">

    <div class="commentForm hidden"> <!-- Le textarea des reponses s'affichent grâce à cet class (form) -->
        <textarea name="commentContent" placeholder="Entrez votre commentaire ici"
            class="w-full border p-2 mb-2"></textarea>
        <input type="hidden" name="tweet_id"> <!-- Ajout d'un champ caché pour l'ID du tweet -->
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Répondre</button>
    </div>

    <div class="commentDisplay" style="display: none;">
        <h2 class="text-lg font-semibold mb-2">Votre dernier commentaire :</h2>
        <p class="commentContentDisplay bg-white border p-2"></p>
    </div>
</body>

</html>
